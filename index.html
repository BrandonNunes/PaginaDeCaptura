<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <title>WorkShop</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2>garanta o seu lugar no WorkShop  do maior especialista em marketing da atualidade</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso
                    sem precisar contar com a sorte.
                </p>
                <form action="" method="get">
                    <input type="text" name="name" placeholder="Nome"><br>
                    <input type="email" name="email" id="email" placeholder="seu e-mail"><br>
                    <select name="state" id="state">
                        <option value="sp" selected>São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ce">Ceará</option>
                    </select><br>
                    <input type="submit" value="Inscleva-se">
                </form>
            </div>
        </section>

    </main>
    
</body>
</html>
